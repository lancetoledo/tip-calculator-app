<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Tip-Calculator-App</title>
</head>
<body>

    <img id="logo"src="./images/logo.svg" alt="">
    <div class="container">

        <div class="left_container">

            <div class="bill">
                <p>Bill</p>
                <div class="input_container">
                    <img src="./images/icon-dollar.svg" alt="">
                    <input type="text" placeholder="0">
                </div>
            
            </div>

            <div class="tip">
                <p>Selected Tip %</p>

                <div class="row">
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                </div>

                <div class="row">
                    <button>25%</button>
                    <button>50%</button>
                    <input id="custom" type="text" placeholder="Custom">
                </div>

            </div>

            <div class="people">
                <p>Number of People</p>

                <div class="input_container">
                    <img src="./images/icon-person.svg" alt="">
                    <input type="text" placeholder="0">
                </div>
               
            </div>
            
        </div>

        <div class="right_container">
            <div class="display">
                <div class="column">
                    <div>
                        <p>Tip Amount</p>
                        <p>/person</p>
                    </div>
                    <div>
                        <h1>$4.27</h1>
                    </div>
                </div>
                <div class="column">
                    <div>
                        <p>Total</p>
                        <p>/person</p>
                    </div>
                    <div>
                        <h1>$32.79</h1>
                    </div>
                </div>
            </div>
            <div class="reset">
                <button>RESET</button>
            </div>
        </div>

    </div>

</body>
</html>
